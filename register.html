<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background-image: url('../static/img/i1.webp');
      background-size: cover; background-position: center;
      font-family: Arial, sans-serif; margin:0; padding:0;
      display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;
    }
    h1 { color:#fff; margin:20px 0; }
    form { background:rgba(255,255,255,.85); padding:20px; border-radius:10px; width:100%; max-width:400px; box-shadow:0 0 10px rgba(0,0,0,.2); }
    label { display:block; margin-bottom:8px; color:#333; }
    input { width:100%; padding:10px; margin-bottom:15px; box-sizing:border-box; }
    input[type="submit"] { background:#4CAF50; color:#fff; cursor:pointer; border:none; }
    input[type="submit"]:hover { background:#45a049; }
    .msg { color:#c00; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>Create Account</h1>

  {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}

  <form action="{{ url_for('register') }}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <label for="confirm">Confirm Password</label>
    <input id="confirm" name="confirm" type="password" required>

    <input type="submit" value="Register">
    <div class="link" style="text-align:center; margin-top:8px;">
      <a href="{{ url_for('login') }}">Already have an account? Log in</a>
    </div>
  </form>
</body>
</html>
